<div class="d-flex flex-column align-items-center">
  <div class="d-flex justify-content-between align-items-center menu-certificate w-100">
    <div routerLink="/" class="d-flex align-items-center btn-back">
      <i class="ph ph-arrow-left"></i>
      <p class="m-0">Voltar</p>
    </div>
    <app-secondary-button (click)="downloadCertificate()" phClass="ph ph-download-simple"
      textBtn="Download"></app-secondary-button>
  </div>
  @if (certificate) {
  <div #certificateContainer class="certificate d-flex justify-content-center align-items-center">
    <img class="icon-medal" src="certificate/certificate_ribbon.png" alt="ícone de medalha" />
    <div class="content-certificate">
      <img class="img-signature" src="certificate/certificate_signature.svg" alt="assinatura" />
      <div class="info-certificate d-flex flex-column align-items-center">
        <div class="title-subtitle-certificate">
          <h1>CERTIFICADO DE CONCLUSÃO</h1>
          <p>Este certificado comprova que</p>
        </div>
        <p class="student-name">{{ certificate.name }}</p>
        <div class="activity-list-group">
          <p class="mb-2 activity-list-title">
            Concluiu com sucesso as seguintes atividades:
          </p>
          <p class="activity-list-item">
            {{ certificate.activities.join(', ') }}
          </p>
        </div>
      </div>
      <p class="date-certificate">Emitido em {{ certificate.issueDate }}</p>
    </div>
  </div>
  }
</div>
