<form #form="ngForm" novalidate class="d-flex flex-column align-items-center">
  <div class="content-titles">
    <h1 class="fw-bold custom-title">Geração de certificado</h1>
    <p class="mb-4 custom-subtitle">
      Preencha os dados para gerar um novo certificado
    </p>
  </div>
  <div class="custom-card w-100">
    <h2 class="card-title">Novo certificado</h2>
    <div class="custom-input-group">
      <label [ngClass]="{ 'text-danger-label': invalidField(nameRef) }" for="name" class="form-label">
        Nome
      </label>
      <input [(ngModel)]="name" #nameRef="ngModel" name="name" maxlength="150" required id="name" type="text"
        class="form-control custom-input" placeholder="Nome do aluno" />
      @if(invalidField(nameRef)) {
      <div class="error-message d-flex align-items-center">
        <i class="ph ph-warning-circle"></i>
        <p class="m-0">O nome do aluno é obrigatório</p>
      </div>
      }
    </div>
    <div class="mb-3 d-flex align-items-end custom-input-group">
      <div class="flex-grow-1 me-2">
        <label for="activity" class="form-label">Atividade</label>
        <input [(ngModel)]="activity" #activityRef="ngModel" name="activity" maxlength="50" required id="activity"
          type="text" class="form-control custom-input" placeholder="Atividade exercida" />
      </div>
      <app-secondary-button (click)="addActivity()" [disabled]="activity.length == 0" textBtn="Adicionar"
        phClass="ph ph-plus"></app-secondary-button>
    </div>
    <div class="atividade-group">
      <label for="activities" class="form-label">Lista de atividades</label>
      <div class="item-list w-100">
        @for (activity of activities; track $index) {
        <div class="item">
          <span class="item-text">{{ activity }}</span>
          <div class="remove-btn" (click)="removeActivity($index)">
            <i class="ph-bold ph-x"></i>
          </div>
        </div>
        @if ($index +1 != activities.length) {
        <hr />
        }
        }
      </div>
    </div>
    <app-primary-button [disabled]="!validateForm()" textBtn="Gerar certificado"></app-primary-button>
  </div>
</form>
